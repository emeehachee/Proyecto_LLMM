<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulario de contacto</legend>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre"><br><br>

                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" placeholder="Introduzca su apellido"><br><br>

                <label for="contraseña">Contraseña:</label><br>
                <input type="password" id="contraseña" name="contraseña" placeholder="Introduzca su contraseña"><br><br>

                <label for="confirmar contraseña">Confirmar contraseña:</label><br>
                <input type="password" id="confirmar contraseña" name="confirmar contraseña" placeholder="Confirme su contraseña"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Introduzca su email"><br><br>

                <label for="Telefono">Telefono:</label><br>
                <input type="tel" id="Telefono" name="Telefono" placeholder="Introduzca su contacto"><br><br> 

                

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
        </fieldset>
    </form>
</body>
</html>
